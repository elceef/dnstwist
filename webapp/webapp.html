html {

}
body {

div#container {

	margin: 2em auto 0 auto;
	}
table {
	border-collapse: collapse;
	width: 100%;
	margin: 3em 0;
	table-layout: fixed;
}
tr {
	border-bottom: 1px solid #ddd;
}
th {
	padding: 5px 0;
	text-align: left;
	font-weight: 600;
}
td {

	vertical-align: top;

}
header {

input#url {

	border: 1px solid #ccc;
	border-radius: 5px 0 0 5px;

	width: 80%;

}
button#scan {

	background-color: #3490dc;
	border: 0;
	border-radius: 0 5px 5px 0;
	height: 2.8em;
	font-size: 1.1em;
	font-weight: 600;
	flex-grow: 1;

}
button#scan:hover {

}
sup {

}
progress {

	-moz-appearance: none;
	height: 5px;
	width: 100%;
	background-color: transparent;
	border: 0;
	margin: 5px 0;
}
progress::-webkit-progress-bar {
	background-color: transparent;
}
progress::-webkit-progress-value {

}
progress::-moz-progress-bar {
	background-color: #3490dc;
}
span#status {
	float: right;
	font-size: 80%;
}
a {
	color: inherit;
	text-decoration: underline;
	text-decoration-skip: ink;
}
a:hover {
	text-decoration: none;
}
a#link {
	color: inherit;
	text-decoration: none;
}
span#source {
	position: fixed;
	right: 1em;
	bottom: 1em;
	background-color: #fafbfc;
}
@media (max-width: 800px) {
	body, table, span {
		font-size: 75%;
	}
	div#container {
		width: 95%;
	}
	img#logo {

}
</style>

<script>
last_registered = 0;

function fetchDomains() {
	$.getJSON('/api/scans/' + $('#sid').val() + '/domains', function(data) {
		$('#data').empty();
		$('<tr>').html(
				'<th>PERMUTATION</th>' +
				'<th>IP ADDRESS</th>' +
				'<th>NAME SERVER</th>' +
				'<th>MAIL SERVER</th>'
			).appendTo('#data');
		$.each(data, function(i, item) {
			fuzzer = item['fuzzer'] || ''
			permutation = item['domain-name'] || ''
			ipaddr = [
				(item['dns-a'] || [''])[0].replace('!ServFail', 'ðŸš«'),
				(item['dns-aaaa'] || [''])[0].replace('!ServFail', '')
			].filter(Boolean).join('</br>');
			dns_ns = (item['dns-ns'] || [''])[0].replace('!ServFail', 'ðŸš«');
			dns_mx = (item['dns-mx'] || [''])[0].replace('!ServFail', 'ðŸš«');
			geoip = item['geoip-country'] || '';
			$('<tr>').html(
				'<td>' + permutation + ' <a href="http://' + permutation + '" id="link">ðŸ”—</a></br><sup>' + fuzzer + '</sup></td>' +
				'<td>' + ipaddr + '</br><sup>' + geoip + '</sup></td>' +
				'<td>' + dns_ns + '</td>' +
				'<td>' + dns_mx + '</td>'
			).appendTo('#data');
		});
	});
}

function pollScan() {
    $.getJSON('/api/scans/' + $('#sid').val(), function(data) {
        $('#status').html('Processed ' + data['complete'] + ' of ' + data['total']);
        $('#progress').val(data['complete']/data['total']);
		if (data['remaining'] > 0) {
			setTimeout(pollScan, 250);
		} else {
			sid = $('#sid').val()
			$('#status').html('Scanned ' + data['complete'] + ' suspicious domains. Identified ' + data['registered'] + ' registered: download as <a href="/api/scans/' + sid + '/csv">CSV</a> or <a href="/api/scans/' + sid + '/json">JSON</a>');
			$('#scan').text('Scan');
		}
		if (last_registered < data['registered']) {
			last_registered = data['registered']
			fetchDomains();
		}
    });
}

function actionScan() {
	if (!$('#url').val()) {
		$('#status').html('â†– You need to type in a domain name first');
		return
	}

	if ($('#scan').text() == 'Scan') {
		last_registered = 0;
		$('#scan').text('â±');
		$.post({
			url: '/api/scans',
			data: JSON.stringify({'url': $('#url').val()}),
			contentType: 'application/json',
			success: function(data) {
				$('#sid').val(data['id']);
				$('#scan').text('Stop');
				pollScan();
			},
			error: function(xhr, status, error) {
				$('#scan').text('Scan');
				$('#status').html(xhr.responseJSON['message'] || 'Something went wrong');
			},
		});
	} else {
		stop();
		$.post({
			url: '/api/scans/' + $('#sid').val() + '/stop',
			contentType: 'application/json',
			success: function() {
				$('#scan').text('Scan');
			}
		});
	}
}

$('#scan').click(function() {
	actionScan();
});

$('#url').on('keypress',function(e) {
    if(e.which == 13) {
        actionScan();
    }
});
</script>
