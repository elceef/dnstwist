<style>
html {

}

body {

div#container {

header h1 {

  color: #66d9ef;
  font-size: 2em;
}

header p {
  color: #ef006f;
  font: bold 150% Tahoma, Verdana;
  margin: 0;
  width: 75%;

}

div#searchbox {
  display: flex;
  margin: 4em auto 0 auto;
  background-color: #333;
  padding: 1em;
  border: 1px solid #444;
  border-radius: 10px;
}

input#url {

  height: 2.8em;
  border: 1px solid #444;
  border-radius: 5px 0 0 5px;
  padding-left: 0.75em;

}

button#scan {

  border: 0;

}

button#scan:hover {

}

sup {

}

progress {

  -moz-appearance: none;

  margin: 5px 0;
}

progress::-webkit-progress-bar {

}

progress::-webkit-progress-value {

}

progress::-moz-progress-bar {

}

span#status {

  font-size: 80%;

}

a {

  text-decoration: underline;
  text-decoration-skip: ink;
}

a:hover {
  text-decoration: none;
}

a#link {
  color: inherit;
  text-decoration: none;
}

span#source {
  position: fixed;
  right: 1em;
  bottom: 1em;
  background-color: #333;
  padding: 0
}

			<div id="searchbox">
				<input type="hidden" id="sid">
				<input type="text" id="url" placeholder="Enter domain name" autofocus>
				<button id="scan">Scan</button>
			</div>

<script>

function adjust() {
  document.getElementById("container").style.marginTop = "2em";
}

window.onload = function() {
	if (window.location.hash) {
		$('#sid').val(window.location.hash.substring(1));
		fetchDomains();
	}
}

last_registered = 0;

function shareResults() {
	navigator.clipboard.writeText(window.location.href.split('#')[0] + '#' + sid);
	$('#status').html('Copied URL to clipboard!');
}

function fetchDomains() {
	$.getJSON('/api/scans/' + $('#sid').val() + '/domains', function(data) {
		$('#data').empty();
		$('<tr>').html(
				'<th>PERMUTATION</th>' +
				'<th>IP ADDRESS</th>' +
				'<th>NAME SERVER</th>' +
				'<th>MAIL SERVER</th>'
			).appendTo('#data');
		$.each(data, function(i, item) {
			$.each(item, function(k, v) {
				if (v instanceof Array) {
					if (v[0] == '!ServFail') {
						data[i][k][0] = '🚫'
					}
				}
			})
			fuzzer = item['fuzzer'] || ''
			permutation = item['domain'] || ''
			ipaddr = [
				(item['dns_a'] || [''])[0],
				(item['dns_aaaa'] || [''])[0]
			].filter(Boolean).join('</br>');
			dns_ns = (item['dns_ns'] || [''])[0];
			dns_mx = (item['dns_mx'] || [''])[0];
			geoip = item['geoip'] || '';
			$('<tr>').html(
				'<td>' + permutation + ' <a href="http://' + permutation + '" id="link">🔗</a></br><sup>' + fuzzer + '</sup></td>' +
				'<td>' + ipaddr + '</br><sup>' + geoip + '</sup></td>' +
				'<td>' + dns_ns + '</td>' +
				'<td>' + dns_mx + '</td>'
			).appendTo('#data');
		});
	});
}

function pollScan() {
    $.getJSON('/api/scans/' + $('#sid').val(), function(data) {
        $('#status').html('Processed ' + data['complete'] + ' of ' + data['total']);
        $('#progress').val(data['complete']/data['total']);
		if (data['remaining'] > 0) {
			setTimeout(pollScan, 250);
		} else {
			sid = $('#sid').val()
			$('#status').html('Scanned <a href="/api/scans/' + sid + '/list">' + data['complete'] + '</a> permutations. Found ' + data['registered'] + ' registered: <a href="#" onclick="shareResults()">share it</a> or download as <a href="/api/scans/' + sid + '/csv">CSV</a> <a href="/api/scans/' + sid + '/json">JSON</a>');
			$('#scan').text('Scan');
		}
		if (last_registered < data['registered']) {
			last_registered = data['registered']
			fetchDomains();
		}
    })
	.fail(function(){
		$('#status').html('Ups! Something went wrong...');
	});
}

function actionScan() {
	if (!$('#url').val()) {
		$('#status').html('↖ You need to type in a domain name first');
		return
	}

	if ($('#scan').text() == 'Scan') {
		last_registered = 0;
		$('#scan').text('⏱');
		$.post({
			url: '/api/scans',
			data: JSON.stringify({'url': $('#url').val()}),
			contentType: 'application/json',
			success: function(data) {
				$('#sid').val(data['id']);
				$('#url').val(data['domain']);
				$('#scan').text('Stop');
				pollScan();
			},
			error: function(xhr, status, error) {
				$('#scan').text('Scan');
				$('#status').html(xhr.responseJSON['message'] || 'Something went wrong');
			},
		});
	} else {
		$('#scan').text('⏱');
		$.post({
			url: '/api/scans/' + $('#sid').val() + '/stop',
			contentType: 'application/json',
		})
		.always(function() {
			$('#scan').text('Scan');
		});
	}
}

$('#scan').click(function() {
	actionScan();
	adjust();
});

$('#url').on('keypress',function(e) {
    if(e.which == 13) {
        actionScan();
    }
});
</script>
